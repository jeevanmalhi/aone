<!DOCTYPE html>
<html>
<head>
<title>Java Web Starter Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="a1">

	<div class="container" ng-controller="OverviewCtrl as oCtrl">
		<table>
			<tr>
				<td style='width: 30%;'><img class="newappIcon"
					src='images/newapp-icon.png'></td>
				<td>
					<!-- The "Hello World!" message comes from /SimpleServlet -->
					<h1 id="message">$test</h1>
					<p>{{oCtrl.test}}</p>

					<p class='description'></p> Thanks for creating a <span
					class="blue">Liberty for Java Starter Application</span>. To get
					started see the Start Coding guide under your app in your
					dashboard.
				</td>
			</tr>
		</table>

	</div>
	<!-- Call SimpleServlet to get the "Hello World" message  -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
